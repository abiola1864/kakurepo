{% extends 'kakuapp/base.html' %}

{% block content %}
  <h2>Sales</h2>
  <p><a href="{% url 'sale_create' %}">Add a sale</a></p>

  {% if sales %}
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Date sold</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for sale in sales %}
          <tr>
            <td>{{ sale.product.name }}</td>
            <td>{{ sale.quantity }}</td>
            <td>{{ sale.date_sold }}</td>
            <td>
              <a href="{% url 'sale_edit' sale.pk %}">Edit</a>
              <a href="{% url 'sale_delete' sale.pk %}">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No sales available.</p>
  {% endif %}
{% endblock %}
